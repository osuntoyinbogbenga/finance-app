{% extends "base.html" %}

{% block body_class %}bg-white{% endblock %}
{% block main_class %}p-0{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8 border border-gray-100">

        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-5xl text-blue-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
            <p class="text-gray-600 mt-2">Start tracking your finances today</p>
        </div>

        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Username *</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password *</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                <i class="fas fa-user-check mr-2"></i> Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
