{% extends "base.html" %}

{% block content %}
<style>
    /* Override the base body background for login page only */
    body {
        background: linear-gradient(-45deg, #FF6B6B, #FF8E8E, #FF69B4, #DA70D6, #BA55D3);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
    }
    
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    /* Remove default padding from main to allow full-screen layout */
    main {
        padding: 0 !important;
        max-width: none !important;
    }
</style>

<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-2xl p-8 fade-in">
        <div class="text-center mb-8">
            <i class="fas fa-wallet text-5xl text-blue-600 mb-4 icon-bounce"></i>
            <h2 class="text-3xl font-bold text-gray-800">Finance Tracker</h2>
            <p class="text-gray-600 mt-2">Login to manage your finances</p>
        </div>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email or Username</label>
                <input type="text" name="username" required 
                       class="form-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your email or username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required 
                       class="form-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your password">
            </div>
            <button type="submit" 
                    class="btn-primary w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline transition-all">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
